<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHero Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .font-inter{
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="px-14 py-5 font-inter">
    <header>
        <section class="flex justify-between items-center py-8 border-b">
            <figure>
                <img src="images/Logo.png" alt="">
            </figure>
            <div class="">
                <button class="btn bg-zinc-300 normal-case text-base rounded-md">Sort by view</button>
            </div>
            <div class="">
                <button class="btn bg-rose-500 text-white normal-case text-base rounded-md px-6">Blog</button>
            </div>
        </section>
        <section class="flex justify-center items-center gap-5 py-8">
            <button class="btn btn-sm bg-zinc-300 text-zinc-700 normal-case px-5 rounded focus:bg-rose-500 focus:text-white">All</button>
            <button class="btn btn-sm bg-zinc-300 text-zinc-700 normal-case px-5 rounded focus:bg-rose-500 focus:text-white">Music</button>
            <button class="btn btn-sm bg-zinc-300 text-zinc-700 normal-case px-5 rounded focus:bg-rose-500 focus:text-white">Comedy</button>
            <button class="btn btn-sm bg-zinc-300 text-zinc-700 normal-case px-5 rounded focus:bg-rose-500 focus:text-white">Drawing</button>
        </section>
    </header>
    <main>
        <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <div class="space-y-5">
                <figure>
                    <img src="images/d72ed80d0c125cb4d7fdda46f2bb42c0.jpeg" alt="image" class="rounded-lg">
                </figure>
                <div class="flex gap-3">
                    <figure class="">
                        <img src="images/user1.jpeg" alt="user-photo" class="w-16 rounded-full">
                    </figure>
                    <div class="space-y-2">
                        <h3 class="font-bold text-zinc-950">Building a Winning UX Strategy Using the Kano Model</h3>
                        <div class="flex gap-2">
                            <p class="text-sm text-zinc-700">Awlad Hossain</p>
                            <img src="images/tickmark.png" alt="">
                        </div>
                        <p class="text-sm text-zinc-700">91K views</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
