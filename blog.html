<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHero Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .font-inter{
            font-family: 'Inter', sans-serif;
        }
        .bg-red{
            background-color: #f10e34;
        }
        .btn:is(input[type="radio"]:checked){
            background-color: #f10e34;
            border: 1px solid #f10e34;
            color: white;
        }
        .btn:is(input[type="radio"]:checked:hover){
            background-color: #f10e34;
            border: 1px solid #f10e34;
        }
    </style>
</head>
<body class="px-14 py-2 pb-14 font-inter">
    <header>
        <section class="flex justify-between items-center py-8 border-b">
            <figure>
                <img src="images/Logo.png" alt="">
            </figure>
            <div class="">
                <button id="sort-by-view" class="btn normal-case text-base rounded-md">Sort by view</button>
            </div>
            <div class="">
                <button class="btn bg-red text-white normal-case text-base rounded-md px-6">Blog</button>
            </div>
        </section>
    </header>

    <script src="js/main.js"></script>
</body>
</html>
